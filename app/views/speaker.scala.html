@(speaker: models.Speaker, lang: String)

@import utils.Markdown._

@main("Speaker") {

    <div class="container">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">@speaker.nickname</span>
                <br />
                <img src="@speaker.avatarUrl" />
                <p>My name is @speaker.name</p>
                @Html(markdownToHtml(speaker.resume(lang)))
            </div>
        </div>
    </div>
}
