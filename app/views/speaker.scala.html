@(speaker: models.Speaker)

@main("Speaker") {

    <div class="container">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">@speaker.nickname</span>
                <p>My name is @speaker.name</p>
            </div>
        </div>
    </div>
}
