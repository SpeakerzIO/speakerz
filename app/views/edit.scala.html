@(user: User, speaker: Speaker)

@moreScript = {
    <script type="text/javascript">
      Speakerz.initEditView(@Html(play.api.libs.json.Json.prettyPrint(speaker.toJson)))
    </script>
}

@main("Edit profile", Some(user), scripts = moreScript) {
    <div class="container">
      <div class="row" style="display:flex;justify-content:center;margin-bottom:0px;">
        <p>Your Speakerz profile is available at</p>
      </div>
      <div class="row"  style="display:flex;justify-content:center;">
        <div class="chip">
          <a href="@routes.SpeakersController.profile(speaker.id)" target="_blank">http://www.speakerz.io/speakers/@(speaker.id) <i class="material-icons" style="font-size:13px;">open_in_new</i></a>
        </div>
      </div>
    </div>
    <div id="app" class="container"></div>
}
